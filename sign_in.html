<!DOCTYPE html>

    <div class="portal1">
        <fieldset class="portal12">
            <h3 style="color: darkgreen;">Welcome, Student</h3>

                </form>
            </fieldset>

            <h6 class="heading_size">Mobile Number</h6>

                <form class="full_name">
                    <img class="full_name-img" src="full name.webp">

                        required>
                </form>
            </fieldset>

            <h6 class="heading_size">Password</h6>
            <fieldset class="textbox">

                    <img class="full_name-img" src="full name.webp">

            </fieldset>
            <form action="admindashboard.html" method="get">
